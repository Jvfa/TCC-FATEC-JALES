<div class="login-container">
  <h2>Acesso ao Sistema Sif</h2>

  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="login">Usu√°rio</label>
      <input
        type="text"
        id="login"
        name="login"
        [(ngModel)]="credentials.login"
        required
        class="form-control"
      >
    </div>

    <div class="form-group">
      <label for="senha">Senha</label>
      <input
        type="password"
        id="senha"
        name="senha"
        [(ngModel)]="credentials.senha"
        required
        class="form-control"
      >
    </div>

    <button type="submit" class="btn-submit" [disabled]="!loginForm.form.valid">
      Entrar
    </button>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </form>
</div>
