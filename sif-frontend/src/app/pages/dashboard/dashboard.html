<div class="container">
  <header class="dashboard-header">
    <h1>Dashboard</h1>
    <p>Bem-vindo ao Sistema Interno de Fichas (Sif).</p>
  </header>

  <section class="pending-section">
    <h2>Cadastros Pendentes de Aprovação</h2>

    <div *ngIf="isLoading" class="loading-message">
      <p>Carregando pacientes...</p>
    </div>

    <div *ngIf="!isLoading">
      <div *ngIf="pacientesPendentes.length === 0" class="no-data-message">
        <p>Nenhum cadastro pendente no momento.</p>
      </div>

      <table class="table" *ngIf="pacientesPendentes.length > 0">
        <thead>
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Data de Nascimento</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let paciente of pacientesPendentes">
            <td>{{ paciente.nome }}</td>
            <td>{{ paciente.cpf }}</td>
            <td>{{ paciente.dataNascimento | date:'dd/MM/yyyy' }}</td> <td>
              <a [routerLink]="['/pacientes', paciente.id]" class="btn btn-primary">
                Ver Detalhes
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</div>
